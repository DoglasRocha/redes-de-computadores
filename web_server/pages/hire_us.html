<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceX</title>
        <datalist id="services">
            <option value="Lorem">Lorem</option>
            <option value="Ipsum">Ipsum</option>
            <option value="Dolor">Dolor</option>
            <option value="Sit">Sit</option>
            <option value="Amet">Amet</option>
        </datalist>
</head>
<body>
    <header>
        <nav>
            <a href="/">
                <img src="assets/logo.png" alt="SpaceX Logo">
            </a>
            _ | <a href="/spaceship">The Spaceships</a> | <a href="/hireus">Hire Us</a>
        </nav>
        <hr>
    </header>
    
    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br>
    <br>
    <section>
        <form action="">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name"> -
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <br>
            <div>
                <label for="spaceship">Spaceship</label>
                <select name="spaceship" id="spaceship">
                    <option value="Falcon9">Falcon 9</option>
                    <option value="FalconHeavy">Falcon Heavy</option>
                </select> -
                <label for="type">Type of Service: </label>
                <input type="search" name="type" id="type" list="services">
            </div>
            <br>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>
</body>
</html>
